

<div class="jumbotron">
  <h1 class="display-4"> Choose your City </h1>
  <p class="lead">Welcome! This is a smart movie suggestion generator!</p>
  <input type="text" [formControl]="name" class="form-control">
  <p>
    <button class="btn btn-light" (click)="updateCity(name.value)">Generate</button>
  </p>

  <hr class="my-4">
  <p>Enter the city where you live to get suggestions for movies that suits your location.</p>

</div>
